<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:ital,wght@0,400;0,700;1,400;1,700&family=Notable&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <h1 id = "title">
            looking for new books to read?
        </h1>
        <h2 id = "sub-title">
            why not start with the bestsellers!
        </h2>
        <h3 id = "sub-text">
            sort by date entry (YYYY-MM-DD) & genre
        </h3>
    </div>

    <div class = "submission-container">

      
        
        <div class = "date-input-container">
            <h4 id = "date-text">date</h4>
            <input id = "date" type="text" placeholder="type date (YYYY-MM-DD)" required>
        </div>
        <div class = "genre-input-container">
            <h4 id = "genre-text">genre</h4>
            <label for = "genre"></label>
            <select id= "genre">
                <option value = "hardcover-fiction">fiction</option>
                <option value = "hardcover-nonfiction">nonfiction</option>
                <option value = "young-adult-hardcover">young adult</option>
                <option value = "series-books">series</option>
                <option value = "advice-how-to-and-miscellaneous">advice</option>

            </select>
        </div>

  

    <div class = "submit-container">
        
        <button id = "button" onclick="goToDisplayPage()">
            <img src="book-icon.svg">
        </button>
   
        <script>
          function goToDisplayPage() {
              const dateEntry = document.getElementById("date").value;
              const genreEntry = document.getElementById("genre").value;
              window.location.href = `result.html?date=${dateEntry}&genre=${genreEntry}`;
          }
      </script>
    </div>
        
       
    
    </div>

    <!-- <a href = "result.html"><button id = "pokemon-button" onclick="GetData()">press</button></a> -->
    <br>


    <br><br>
  
   

    </div>

</body>
</html>
